<!DOCTYPE html>
<html lang="en">
<head>
  <title> Citibike Routes Map </title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- CSS linking -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/style.css">


</head>
<body>
    <h1><a href="/">Citibike Routes Map for 2022</a></h1>

    <form method="post" id="query">
      <select id="results">
        {% for result in results %}
          <option value="{{option_values[loop.index]}}">{{result}}</option>
        {% endfor %}
      </select>
	  <input type="submit">
    </form>

    <button id="button_map">click here for map</button>
    <button id="clear_markers">clear station markers</button>
    <div id="map"></div>

    <canvas width="100%" height="500" id="playground"></canvas>
	<span hidden id="api-key">{{key}}</span>
</body>

  <script>
    window.onload = function() {
			document.getElementById("submit").onclick = doWork;
		}

    function doWork() {
			document.getElementById("submit").setAttribute("disabled",true);
      var result = document.getElementById("results").value.split(",")
      var route = {
        "start_lat": result[0], 
        "start lng": result[1],
        "end_lat": result[2],
        "end_lng": result[3],
      }
    } 
  </script>
	<script src="../static/js/map_routes.js"></script>
	<script src="../static/js/table.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</html>
